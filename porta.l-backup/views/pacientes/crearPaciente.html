<div class="container">

    <div class="col-12">
      <h1>Pacientes</h1>
      <div class="breadcrumbs">
        <ul class="d-flex flex-wrap align-items-center p-0 m-0">

<link rel="stylesheet" href="/stylesheets/app/estilos.css">

<div class="container">
  <div class="col-md-12">
    <div class="card card-register mx-auto mt-5" style=" border-bottom-color: #558ed4;
    border-bottom-width: thick;">
    <div class="card-header letra color-background" style="background-color: rgb(85, 142, 212); text-align: center;
    ">Ingrese Datos Personales</div>
    <form class="form-horizontal ajax-form" role="form" url="/paciente/crearPaciente" method="post" id="newPacienteForm">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputName" class="control-label">Apellido Paterno: </label>
          </div>
          <div class="col-12 col-md-10">
            <input type="text" class="form-control" name="paterno" id="paterno" placeholder="Ingrese su apellido paterno">
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputName" class="control-label">Apellido Materno: </label>
          </div>
          <div class="col-12 col-md-10">
            <input type="text" class="form-control" name="materno" id="materno" placeholder="Ingrese su apellido mateno">
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputUsername" class="control-label">Nombre(s): </label>
          </div>
          <div class="col-12 col-md-10">
            <input type="text" class="form-control" name="nombre" id="nombre"
            placeholder="Ingrese su nombre" >
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputName" class="control-label">Fecha de Nac.: </label>
          </div>
          <div class="col-12 col-md-10">
            <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" placeholder="Ingrese su fecha de nacimiento">
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputUsername" class="control-label">Direccion: </label>
          </div>
          <div class="col-12 col-md-10">
            <input type="text" class="form-control" name="direccion" id="direccion"
            placeholder="Ingrese su direccion" >
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputUsername" class=" control-label">Tipo Documento: </label>
          </div>
          <div class="col-12 col-md-4">
            <select class="form-control" id="tipoDocumento" name="tipoDocumento">
              <option value="Carnet de Identidad">Carnet de Identidad</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="NIT">NIT</option>
            </select>
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputUsername" class="control-label">Nro Documento:</label>
          </div>
          <div class="col-12 col-md-4">
            <input type="text" class="form-control" name="nroDocumento" id="nroDocumento"
            placeholder="Ingrese su numero de documento" >
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputName" class="control-label">Estado Civil *</label>
          </div>
          <div class="col-12 col-md-4">
            <select class="form-control" id="estadoCivil" name="estadoCivil">
              <option>Soltero(a)</option>
              <option>Casado(a)</option>
              <option>Divorsiado(a)</option>
              <option>Viudo(a)</option>
            </select>
          </div>
          <div class="col-12 col-md-2" style="margin-bottom: 10px;">
            <label for="inputName" class="control-label">Ocupacion *</label>
          </div>
          <div class="col-12 col-md-4">
            <input type="text" class="form-control" name="ocupacion" id="ocupacion" placeholder="Ingrese su profesiÃ³n">
          </div>
          
      </div>
      <div class="form-group text-center">
        <button type="submit" value="submit" class="btn btn-warning">Enviar</button>
      </div>
    </form>
    <br>
      </div>
    </div>
  </div>
</div>
<script src="/js/app/paciente/validatePaciente.js"></script>
{% endblock %}
