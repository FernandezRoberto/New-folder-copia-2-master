<div class="container">

      <h1>Usuarios</h1>
      <div class="breadcrumbs">
        <ul class="d-flex flex-wrap align-items-center p-0 m-0">

<img class="header-img" src="/images/contact-bg.png" alt="">
</header>
<link rel="stylesheet" href="/stylesheets/app/estilos.css">
<title>Registro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="icon" type="image/png" href="/imgages/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login/animate.css"> 
  <link rel="stylesheet" type="text/css" href="/stylesheets/login/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login/select2.min.css"> 
  <link rel="stylesheet" type="text/css" href="/stylesheets/login/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login/util.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login/main.css">
  <!--script src="/js/jquery/jquery-3.1.1.min.js"></script>
  <script src="/js/jquery/jquery.serializejson.min.js"></script>
  <script src="/js/bootstrap/bootbox.min.js"></script-->
  <div class="limiter">
    <div class="container-login100" style="background-image: url('/images/background/2.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form ajax-form" role="form" url="{{post_url}}" method="POST" id="newUserForm">
          <span class="login100-form-title p-b-49">
            Registrar Usuarios
          </span>

          <div class="form-group validate-container">
            <div class="wrap-input100 validate-input m-b-23 input-group validate-input-container" >
              <span class="label-input100">Nombre</span>
              <input class="input100" type="text" name="nombre" placeholder="Escriba su Nombre"
                 validate-required="true" validate-required-message="El nombre es requerido."
                 validate-onlyLetters="true" validate-onlyLetters-message="El nombre debe contener solo letras."
                 validate-trainCase="true"
                 validate-trainCase-message="Cada palabra del nombre debe comenzar con mayuscula y las demas con minuscula."
                 validate-maxLength="50"
                 validate-maxLength-message="La cantidad maxima de caracteres es de {maxLength}, usted tiene {length}."
                 validate-minLength="3"
                 validate-minLength-message="La cantidad minima de caracteres es de {minLength}, usted tiene {length}."
              >
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>
            <div class="validator-error-container">
              <ul></ul>
            </div>
          </div>

          <div class="form-group validate-container">
            <div class="wrap-input100 validate-input m-b-23 input-group validate-input-container" > 
              <span class="label-input100">Apellido</span>
              <input class="input100" type="text" name="apellido" placeholder="Escriba su Apellido" 
                validate-required="true" validate-required-message="El apellido es requerido."
                validate-onlyLetters="true" validate-onlyLetters-message="El apellido debe contener solo letras."
                validate-trainCase="true"
                validate-trainCase-message="Cada palabra del apellido debe comenzar con mayuscula y las demas con minuscula."
                validate-maxLength="50"
                validate-maxLength-message="La cantidad maxima de caracteres es de {maxLength}, usted tiene {length}."
                validate-minLength="3"
                validate-minLength-message="La cantidad minima de caracteres es de {minLength}, usted tiene {length}."
              >
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>
            <div class="validator-error-container">
              <ul></ul>
            </div>
          </div>

          <div class="form-group validate-container">
            <div class="wrap-input100 validate-input m-b-23 input-group validate-input-container" > 
              <span class="label-input100">Nombre de Usuario</span>
              <input class="input100" type="text" name="username" placeholder="Escriba su Nombre de Usuario"
                validate-required="true" validate-required-message="El Usuario es requerido"
                validate-minLength="3"
                validate-minLength-message="La cantidad minima de caracteres es de {minLength}, usted tiene {length}."
              >
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>
            <div class="validator-error-container">
              <ul></ul>
            </div>
          </div>

          <div class="form-group validate-container">
            <div class="wrap-input100 validate-input m-b-23 input-group validate-input-container" >
              <span class="label-input100">Correo</span>
              <input class="input100" type="text" name="correo" placeholder="Escriba su Correo"
                validate-required="true" validate-required-message="El correo es requerido"
                validate-maxLength="50"
                validate-maxLength-message="La cantidad maxima de caracteres es de 50, usted tiene {length}."
                validate-email="true"
              >
              <span class="focus-input100" data-symbol="&#x2709;"></span>
            </div>
            <div class="validator-error-container">
              <ul></ul>
            </div>
          </div>

          <div class="form-group validate-container">
            <div class="wrap-input100 validate-input m-b-23 input-group validate-input-container" >
              <span class="label-input100">Contrase単a</span>
              <input class="input100" type="password" name="pass" placeholder="Escriba su Contrase単a"
                validate-required="true" validate-required-message="La contrase単a es requerido"
                validate-maxLength="50"
                validate-maxLength-message="La cantidad maxima de caracteres es de 50, usted tiene {length}."
                validate-username="true" validate-username-message= "La contrase単a debe contener al menos 1 minusculas, 1 mayusculas y un caracter especial entre !@#$&*."
              >
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>
            <div class="validator-error-container">
              <ul></ul>
            </div>
          </div>

          <br>
          <div class="wrap-input100 validate-input" data-validate="El Tipo de Usuario es Requerido">
            <span class="label-input100">Tipo de Usuario</span>
            <br>
            <br>
            <select class="form-control" id="tipoUsuario" name="tipoUsuario">
              <option >Administrador</option>
              <option >Medico</option>
              <option >Secretaria</option>
            </select>
            <span class="focus-input100"></span>
          </div>
          <br>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn">
                Registrarse
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/app/users/main.js"></script>
{% endblock %}
