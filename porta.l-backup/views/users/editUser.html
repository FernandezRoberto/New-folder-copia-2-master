{% extends "base.html" %}
{% block content %}
<div class="hamburger-menu d-lg-none">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
</div>
</div>
</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Usuarios</h1>
      <div class="breadcrumbs">
        <ul class="d-flex flex-wrap align-items-center p-0 m-0">
          <li><a href="/user/register">Registrar</a></li>
          <li><a href="/user/show">Listar</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<img class="header-img" src="/images/contact-bg.png" alt="">
</header>
<link rel="stylesheet" href="/stylesheets/app/estilos.css">
<div class="container">
  {% if user != None %}
  <div class="col-md-12">
    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header letra color-background" style="background-color: rgb(85, 142, 212);">Editar Usuario</div>
        <div class="card-body">
          <form class="form-horizontal ajax-form" method="post" url="/user/edit/{{ user.id }}" id="editUserForm">
            <div class="form-group">
              <label for="inputName" class="col-sm-3 control-label">Nombre</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" value="{{ user.first_name }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-3 control-label">Apellido(s)</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" value="{{ user.last_name }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputUsername" class="col-sm-3 control-label">Usuario</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="username" id="username"
                placeholder="Nombre de usuario" value="{{ user.username }}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-3 control-label">Correo Electronico</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="correo" id="correo" placeholder="Nombre" value="{{ user.email }}" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-3 control-label">Tipo de Usuario</label>
              <br>
              <div class="col-md-12">
                <select class="form-control" id="tipoUsuario" name="tipoUsuario">
                  <option >Administrador</option>
                  <option >Medico</option>
                  <option >Secretaria</option>
                </select>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" value="submit" class="btn btn-warning">Actualizar Usuario</button>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
    <script src="/js/app/users/edit.js"></script>
  </div>
  {% else %}
  <div class="col-md-12">    
    <div class="container" style="margin-top: 50px;">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header letra color-background">
          Lo sentimos
        </div>
        <div class="card-body">
          No se encontro el producto que esta buscando
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
